<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let start =1;
    while(start<10000){
        if(isPrime(start)){
            document.write(", "+start);
        }
        start++;
    }
    function isPrime(x) {
        if(x<2){
            return false;
        }else{
            for(i = 2;i<=Math.sqrt(x) ;i++){
                if(x%i == 0){
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
